<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/indexStyles.css">    
    <title>Document</title>
</head>
<body class="body__style">
    <div class="grand_container__style">
        <div class="grand_container-fon__style">
            <div class="header_container__style">
                <ul class="header_ul_container__style">
                    <li class="header_first_container__style header_li_container__style">Sign in</li>
                    <li class="header_second_container__style header_li_container__style">Join us</li>
                </ul>
            </div>
            <form action="#" method="GET">
                <div class="form_container__style">
                    <div class="input_form_container__style">
                        <label class="form_label__style" for="username">Username</label>
                        <input class="form_input__style" type="text" minlength="3" name="username">
                        <div class="form_error__style">error</div>
                    </div>
                    <div class="input_form_container__style">
                        <label class="form_label__style" for="password">Password</label>
                        <input class="form_input__style" required type="password" minlength="3" name="password">
                        <div class="form_error__style">error</div>
                    </div>
                    <div class="checkbox_form__style">
                        <label class="label_checkbox_form___style">
                            <input class="checkbox_input_form__style" type="checkbox">
                            <span class="costom_checkbox_input_form__style"></span>
                            Keep me signed in
                        </label>
                    </div>
                    <div class="button_container_form___style">
                        <button class="button_form___style" type="submit">Sign in</button>
                    </div>
                    <div class="footer_link_container__style">
                        <a href="#" class="footer_link__style">Forgot password</a>
                        <a href="#" class="footer_link__style">Create an account</a>
                    </div>
                </div>
            </form>            
            <div></div>
        </div>
    </div>
</body>
</html>
